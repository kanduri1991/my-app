<p>employee-registration works!</p>
<h1>Employee-Registration</h1>
<label>Name:</label>
<input type="text" [(ngModel)]="name">
<br>
<label>age:</label>
<input type="number" [(ngModel)]="age">
<br>
<label>company</label>
<input type="text" [(ngModel)]="company">
<br>
<label>package</label>
<input type="number" [(ngModel)]="package">
<br>
<button (click)="register()" style="color: white; background-color:blue">register</button><br>
<table class="table">
    <thead>
        <tr>
            <th>S.No</th>
            <th>name</th>
            <th>age</th>
            <th>company</th>
            <th>package</th>
        </tr>

    </thead>
    <tbody>
    <tr *ngFor="let employee of employees; let i=index">
        <td>{{i}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.age}}</td>
        <td>{{employee.company}}</td>
        <td>{{employee.package}}</td>
        <td [ngStyle]="{ 'color': employee.package >=10 ? 'green' : 'red'}"
            [ngClass]="{ 'yellow': employee.package >=10, 'grey': employee.package < 10}">{{employee.package}}</td>
        <td>
            <button class="btn btn-danger" (click)="delete(i)">delete</button>
        </td>
    </tr>
    </tbody>
</table>
